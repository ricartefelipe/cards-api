services:
  mysql:
    image: mariadb:10.11
    container_name: cards-api-mysql
    environment:
      MARIADB_DATABASE: cards_api
      MARIADB_USER: cards
      MARIADB_PASSWORD: cards
      MARIADB_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 30
